<div class="container">
  <div class="row">
      <div class="col-xs-12">
        <input 
         type="text"
         class="form-control"
         [(ngModel)]="serverName" 
        >
        <button 
        class="btn btn-primary" 
        [disabled]="!allowNewServer"
        (click)="onCreateServer()"
        >Create Server</button>
        <p>{{serverCreationStatus}}</p>
        <p>{{serverName}}</p>
       <h1>Server ID: {{ serverId }}, status: {{ getServerStatus() }}</h1>
      </div>
  </div>
</div>
